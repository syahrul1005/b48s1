<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.id}}. Project Details</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/700d7e38d3.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid shadow bg-white">
            <img class="navbar-brand logo" src="/assets/images/dw.png" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addProject">Add My Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/testimonial">Testimonials</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="/contact" type="button" class="btn btn-dark">Contact Me</a>
                </form>
            </div>
        </div>
    </nav>

    <div class="container d-flex flex-column justify-content-center align-items-center my-5">
        <h1>{{.title}}</h1>
        <div class="row mt-5 mx-auto" style="max-width: 675px;">
            <div class="col text-center">
                <img src="/assets/images/image1.jpg" style="max-width: 400px;">
            </div>
            <div class="col my-auto mx-auto" style="max-width: 400px;">
                <div class="top">
                    <h2>Duration</h2>
                    <div>
                        <p><i class="fa-regular fa-calendar-days"></i> 12 jan 2023 - 11 Feb 2023</p>
                        <p><i class="fa-regular fa-clock"></i> 1 month</p>
                    </div>
                </div>
                <div class="bot">
                    <h2>Technologies</h2>
                    <div class="row">
                        <div class="col">
                            <p><i class="fa-brands fa-react"></i> React JS</p>
                        </div>
                        <div class="col">
                            <p><i class="fa-brands fa-node-js"></i> Node JS</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p><i class="fa-brands fa-square-js"></i> JavaScript</p>
                        </div>
                        <div class="col">
                            <p><i class="fa-brands fa-ioxhost"></i> Socket IO</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5 mx-auto textDescription" style="max-width: 675px;">
                <p class="m-0 p-0">{{.content}}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
