<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/700d7e38d3.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid shadow bg-white">
            <img class="navbar-brand logo" src="/assets/images/dw.png" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my-project">My Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/testimonial">Testimonials</a>
                    </li>
                </ul>
                {{ if .UserLoginSession.IsLogin }}
                <form class="d-flex mx-3" method="POST" action="/logout">
                    <button class="btn btn-dark">Logout</button>
                </form>
                <form class="d-flex">
                    <a type="button" class="btn btn-dark" href="/contact">Contact Me</a>
                </form>
                {{ else }}
                <div class="d-flex align-items-center gap-3">
                    <a class="nav-link" href="/form-login">Login</a>
                    <a class="nav-link" href="/form-register">Register</a>
                    <form class="d-flex">
                        <a type="button" class="btn btn-dark" href="/contact">Contact Me</a>
                    </form>
                </div>
                {{ end }}
            </div>
        </div>
    </nav>

    <form action="/addDataContact" method="POST" class="container my-5 py-4" style="max-width: 540px;"> <!-- onclick="submitData(event)" -->
        <div class="mb-3">
            <label for="name" class="form-label fw-bold p-1">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label fw-bold p-1">Email address</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="phone-number" class="form-label fw-bold p-1">Phone Number</label>
            <input type="text" class="form-control" id="phone-number" name="phoneNumber">
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label fw-bold p-1">Subject</label>
            <select class="form-select" id="subject" name="subject">
                <option selected>Select a subject</option>
                <option >Let's Talk</option>
                <option >Let's Meet</option>
                <option >Call Me</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label fw-bold p-1">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-end mt-4" >
            <button class="btn btn-dark px-4" type="submit">Submit</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- <script src="/assets/js/contact.js"></script> -->
</body>

</html>
