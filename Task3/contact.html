    <h1>GET IN TOUCH</h1>
    
    <form onsubmit="submitData(event)">
        <div class="form-container">
            <div>
                <label>Name</label>
                <input id="name">
            </div>
            <div>
                <label>Email</label>
                <input id="email">
            </div>
            <div>
                <label>Phone Number</label>
                <input id="phone-number">
            </div>
            <div>
                <label>Subject</label>
                <select id="subject">
                    <option value="" hidden></option>
                    <option>Let's Talk</option>
                    <option>Let's Meet</option>
                    <option>Call Me</option>
                </select>
            </div>
            <div>
                <label>Your Message</label>
                <textarea id="message"></textarea>
            </div>
            <div class="button1">
                <button>Submit</button>
            </div>
        </div>
    </form>
</body>
